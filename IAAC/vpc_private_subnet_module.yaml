---
- name: Playbook for create private subnet for database servers
  hosts: localhost 
  become: yes
  become_method: sudo
  tasks:
    - ec2_vpc_subnet:
        state: present
        vpc_id: vpc-03708f590e1c34b53
        region: us-east-1
        cidr: 10.10.1.0/16
        resource_tags:
          Name: Database Subnet1
          register: database_subnet1        
